<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">


	<ui:define name="titulo">
		- Página cadastro produto.
	</ui:define>
	
	
	<ui:define name="corpo">
	
	
	<p:panel header="Cadastrar produto" id="panelCadastroProduto">
	
	
			<h:form prependId="false">
					<p:growl />
				<h:outputLabel value="Título" for="titulo"/>
				<br/>
				<p:inputText value="#{cadastroProdutoMBean.entity.titulo}" label="titulo" id="titulo" size="60" />
									
				<br/>
				
				<h:outputLabel value="Descrição" for="descricao"/>
				<br/>
				
				
				<p:inputTextarea id="descricao"  value="#{cadastroProdutoMBean.entity.descricao}" rows="5" cols="30"  maxlength="255"       
    					counterTemplate="{0} characters restando" autoResize="false"/>  
  
				<br/>
				
				<h:outputLabel value="Categoria" for="categoria"/>
				<br/>
				<p:selectOneMenu value="#{cadastroProdutoMBean.entity.categoria.id}" label="categoria" id="categoria" required="true">
					<f:selectItems value="#{listagemCategoriaMBean.categoriasAsSelectItem}" />
				</p:selectOneMenu>				
				
				<br/>
				
				
				<h:outputLabel value="Valor" for="valor"/> <br/>
				
					<p:inputText value="#{cadastroProdutoMBean.entity.valor}" label="valor" id="valor" />
									
				
				<br/>
				
				
				<h:outputLabel value="Disponível" for="disponivel"/>
				<br/>
				<h:selectBooleanCheckbox value="#{cadastroProdutoMBean.entity.disponivel}" label="disponivel" id="disponivel"/>
					
				<br/>
				
				<p:commandButton action="#{cadastroProdutoMBean.performAction}"  ajax="false"  value="Cadastrar"/>				
				<p:commandButton action="list.jsf" value="Voltar para listagem" ajax="false" immediate="true"/>
			</h:form>
			
	</p:panel>	
	
	</ui:define>
	
</ui:composition>
