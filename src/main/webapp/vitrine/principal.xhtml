<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:p="http://primefaces.org/ui"
	 xmlns:lv="http://java.sun.com/jsf/composite/lv"
	template="/WEB-INF/template/template_publico.xhtml">



<ui:define name="head">

	
</ui:define>


	<ui:define name="titulo">
		- Página  Inicial
	</ui:define>
	
	
	<ui:define name="corpo">
		
  				 
		  	<h:panelGroup id="panelProdutosVitrine" rendered="#{vitrineMBean.categoriaSelecionada != null}">  	
		  	
		  		
		  		
		  		<h:form prependId="false">
		  		
		  		
		  		<p:dataTable var="produto" value="#{vitrineMBean.produtosDaCategoriaSelecionada}"
				  		emptyMessage="Não há produtos na categoria selecionada!"
				  		 paginator="true" paginatorPosition="bottom" style="width:100%">
				  			
				        <f:facet name="header">
				            <h:outputText value="Você está visualizando os produtos da categoria #{vitrineMBean.categoriaSelecionada.titulo}" />
				        </f:facet>
				
				        <p:column headerText="Codigo">
				            <h:outputText value="#{produto.id}" />
				        </p:column>
				
				        <p:column headerText="Título">
				            <h:outputText value="#{produto.titulo}" />
				        </p:column>
				        
				        
				        <p:column headerText="Valor">
				            <h:outputText value="#{produto.valor}" />
				        </p:column>
				
				
				
				        
				        <p:column headerText="Disponível em estoque?">
				        	<lv:simNao value="#{produto.disponivel}"/>
				            
				        </p:column>
				        
				         <p:column style="width:280px">              		
		            		<h:link outcome="produto/visualizar" value="Exibir detalhes do produto >>"  >
								<f:param name="idProduto" value="#{produto.id}"/>
							</h:link>
		        		</p:column>  
		        
		  		</p:dataTable>
  		
  		
  		</h:form>
  	</h:panelGroup>			 
  				 
	</ui:define>
	
</ui:composition>
